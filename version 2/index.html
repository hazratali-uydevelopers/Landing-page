<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page 04</title>
</head>

<body>
    <div id="particles-js">
        <!-- header part start -->
        <header>
            <nav>
                <a href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
            </nav>
        </header>
        <!-- header part ends -->
        <!-- main section start -->
        <main>
            <h1>COMING SOON</h1>
            <span class="typing"></span>
            <p>Let us inform you when it's ready</p>
            <form>
                <input type="email" placeholder="Enter your email" required><button type="submit">SUBSCRIBE</button>
            </form>
        </main>
        <!-- main section ends -->
        <!-- footer part start -->
        <footer>
            <div class="flex-box">
                <div class="social-links">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-messenger"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitter-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-instagram-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-behance-square"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitch"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="copy-right">
                    <p>all rights reserved to <strong>Company Name</strong></p>
                    <p>&copy; 2020</p>
                </div>
            </div>
        </footer>
        <!-- footer part ends -->
    </div>
    <!-- script files -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        var typed = new Typed('.typing', {
            strings: ["We are coming soon.", "Stay with us!"],
            loop: true,
            typeSpeed: 40,
            backSpeed: 40,
            backDelay: 1000,
        });
    </script>
</body>

</html>
